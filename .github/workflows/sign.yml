on:
  schedule:
    - cron: '4 16 * * *'
  workflow_dispatch:
name: Signing
jobs:
  signing-lab:
    name: Signing Labport
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: 'Small-Ku/pwsh-anime-attendance'
      - name: Signing
        shell: pwsh
        run: |
          $env:CHECK_SECRET | Out-File -FilePath sign.json
          .\sign.ps1
        env:
          CHECK_SECRET: ${{ secrets.CHECK_SECRET }}
  signing-land:
    name: Signing Land
    uses: enpitsulin/skland-daily-attendance/.github/workflows/schedule.yml@main
    secrets: 
      SKLAND_TOKENS: ${{ secrets.SKLAND_TOKEN }}