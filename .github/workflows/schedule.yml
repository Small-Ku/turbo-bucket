on:
  schedule:
    - cron: '2 */2 * * *'
  workflow_dispatch:
name: Excavator
jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Initial HEAD
        run: git update-ref refs/BEFORE $(git rev-parse HEAD)

      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: '1'

      - name: Install git-filter-repo
        run: |
          pip install git-filter-repo

      - name: Run Filter Repo
        run: |
          git filter-repo --refs refs/BEFORE..HEAD --replace-message .github/git-filter.txt --force
          git update-ref -d refs/BEFORE

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
